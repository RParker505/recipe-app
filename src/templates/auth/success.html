{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Recipe App Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        html, body {
            margin: 0; /* Remove default margins */
            padding: 0; /* Remove any padding */
            width: 100%; /* Ensure the body takes up the full width */
            height: 100%; /* Ensure the body takes up the full height */
            /* overflow-x: hidden; Prevent horizontal scrolling */
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* Ensure that child elements can be layered on top */
            font-size: 1.5rem;
            color: rgb(47, 79, 79);
            min-height: 100vh; /* Ensure body takes up at least the full viewport height */
        }

        .fullscreen-bg {
            position: fixed; /* Make the image fixed in the background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire area */
            z-index: -1; /* Place the image behind other content */
        }

        .content-wrapper {
            width: 100%;
            max-width: 1200px; /* Optionally limit the width of the content */
            padding: 20px;
            text-align: center; /* Center the content */
        }

        h1,
        h3 {
            color: rgb(47, 79, 79);
            font-family: 'Roboto Mono', 'Calibri', 'Trebuchet MS', sans-serif;
            font-size: 3.5rem;
        }
      
        h3 {
            font-size: 1.8rem; /* For h3 size, adjust this value as needed */
        }

        .recipe-img {
            border-radius: 15px;
        }

        /* Styles for the login link */
        a {
            display: inline-block; /* Turn the link into a block element */
            padding: 10px 20px; /* Add some padding */
            margin-top: 20px; /* Space above the button */
            text-decoration: none; /* Remove underline */
            font-size: 1.2rem; /* Make the text a bit larger */
            font-family: 'Roboto Mono', 'Calibri', 'Trebuchet MS', sans-serif; /* Match the font with other elements */
            color: white; /* White text color */
            background-color: rgb(47, 79, 79); /* Match the main color of the page */
            border-radius: 25px; /* Rounded corners for a modern look */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition effects */
        }

        /* Hover effect */
        a:hover {
            background-color: rgb(35, 64, 64); /* Darker shade on hover */
            transform: translateY(-2px); /* Slight upward movement */
        }

        /* Active effect */
        a:active {
            background-color: rgb(47, 79, 79); /* Original color on click */
            transform: translateY(1px); /* Slight downward movement on click */
        }
    </style>
</head>

<body>
    <img src="{% static 'recipes/images/kitchen-tile.jpg' %}" 
    alt="Background image" 
    class="fullscreen-bg">
    
    <h1>You've Successfully Logged Out</h1>

    <h2>Come back soon!</h2>
    
    <div class="content-wrapper">
        <!-- Tells Django to load the URL with the name “login” when the user clicks -->
        <a href="{%url 'login' %}"> Log Back In </a>
    </div>

</body>

</html>
